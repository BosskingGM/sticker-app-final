<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Effect App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sticker Effect App</h1>
        <p id="status">Sube una imagen para empezar.</p>
        <div class="upload-wrapper">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload" id="uploadLabel">Sube una imagen</label>
        </div>
        <div id="controls" class="controls-wrapper hidden">
            <div class="control-group">
                <label for="thicknessSlider">Grosor del Contorno: <span id="thicknessValue">15</span>px</label>
                <input type="range" id="thicknessSlider" min="0" max="50" value="15">
            </div>
        </div>
        <div class="preview-area">
            <img id="imagePreview" alt="Vista previa">
            <canvas id="outputCanvas"></canvas>
        </div>
        <button id="downloadBtn" class="hidden">Descargar Imagen</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
